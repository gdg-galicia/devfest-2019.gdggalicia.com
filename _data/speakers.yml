  name: "Pablo"
  surname: "Rodríguez"
  company: "HAck a BOS"
  title: "Director"
  bio: "Con formación inicial en el campo tecnológico, mi aprendizaje ha estado orientado después hacia el desarrollo de personas, habiéndome formado en RRHH, psicología y coaching, siendo una de las 25 personas en todo el mundo formadas por los padres de dicha metodología.<br/>
Posteriormente y con el objeto de aprender sobre organizaciones he estudiado LEGO© SERIOUS PLAY™ Training con su creador, Entrepreneurship en el MIT, diferentes programas de Marketing en The Wharton School y en el Instituto de Empresa y, de nuevo, un Programa de Alta Dirección en el Instituto de Empresa, una de las mejores escuelas de negocios del mundo.<br/>
Durante mi carrera he estado liderando y desarrollando diferentes proyectos tecnológicos siendo pionero en este sector. Estuve en el equipo inicial de Softonic.com, el portal #1 del mundo de descargas de software y he sido fundador del primer sistema de residencias de ancianos (2004) y de gestión de centros educativos (2005) en la nube, así como de uno de los primeros sistemas de reservas de servicios domésticos online -Domesting- por el cual he obtenido diferentes premios y reconocimientos.<br/>
Asimismo he participado en el desarrollo de personas -más de 2.500 de cara al desarrollo de competencias de gestión de equipos, liderazgo y comunicación- y organizaciones desde el ámbito del coaching y la formación, siendo algunas de éstas Burson & Marsteller, Ericsson, Grupo Calvo o Toyota, lo que me da un conocimiento multicultural y de diferentes metodologías aplicables a cualquier empresa, de cualquier tamaño y sector. "
