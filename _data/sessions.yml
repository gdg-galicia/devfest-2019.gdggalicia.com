-
  id: 007
  title: "React sin morir en el intento"
  description: "ReactJS es una librería JavaScript creada por Facebook para mejorar el renderizado de las vistas de una aplicación. Lo más habitual es utilizarla en el frontend, sin embargo, también puede ser utilizada en backend y para la creación de aplicaciones nativas.<br/>
Después de varios años, ReactJS ha revolucionado el desarrollo web y se ha encumbrado como una de las tecnologías frontend más populares. Actualmente entre las empresas que utilizan ReactJS destacan Instagram, New York Times, Yahoo, Khan Academy, Whatsapp, Dropbox, Airbnb, Microsoft, y por supuesto, la propia Facebook.<br/>
El objetivo de este taller práctico será acercar está tecnología a los desarrolladores y desmitificar su elevada curva de entrada. Durante el taller se utilizará el generador oficial de React y se explicarán los conceptos básicos, de forma que los asistentes podrán realizar una aplicación para comprobar lo que está librería es capaz de ofrecerles."
  subtype: workshop
  speakers: [8]
  language: Español
  complexity: "Intermedio"

-
  id: 008
  title: "Charla coloquio: Recruiting en una Startup"
  description: "Desde los 4 socios que empezaron Teimas en 2008, la compañía ha incorporado sobre unas 30 personas hasta la fecha.<br/>
Hemos atravesado diferentes etapas en el recruiting. Inicialmente, sólo incorporábamos técnicos, el resto de tareas no técnicas, que eran pocas, las realizábamos los socios.<br/>
Con cierto tamaño, empezamos a incorporar otro tipo de perfiles: Comercial, administración, asistencia comercial, perfiles técnicos medioambientales, primer nivel de soporte, etc. Y, en paralelo, seguía la incorporación de técnicos, siempre juniors.<br/>
Tradicionalmente, separamos incorporaciones técnicas de otras incorporaciones.<br/>
Como empresa pequeña de producto, un perfil técnico al que le guste su trabajo tiene la oportunidad de ir evolucionando su posición técnica y económica sin cambiar de actividad (más típico de las consultoras). Lo malo es que no puede evolucionar hacia otras actividades de más de gestión (más típico de las consultoras). No es para todo el mundo pero sí aquellos que les apasiona programar. Pero es en las consultoras de gran tamaño donde se acaban acomodando la mayor parte de técnicos de nuestra profesión.<br/>
Hoy por hoy, me gustaría contar la experiencia de incorporar siempre perfiles junior y los beneficios que esa política supone para la cultura de la empresa. En este momento, empezamos a contratar técnicos con experiencia. Una apuesta nueva, un nuevo desafío para la compañía.<br/>
Esta es nuestra visión de la incorporación de personal para una empresa pequeña, tecnológica y de producto."
  subtype: workshop
  speakers: [6,7]
  language: Español
  complexity: "Introductorio"

-
  id: 009
  title: "Principios SOLID en la vida real"
  description: "Un código STUPID nos genera miles de quebraderos de cabeza: Falta de tolerancia al cambio, acoplamiento a niveles del todo inesperado, complejidad ciclomática, deuda técnica como si no hubiese un mañana... en definitiva, convierte nuestro código en algo imposible de manejar, gestionar y mantener. Para solucionarlo sólo tienes que empezar aplicar los principios SOLID a tu código, en este taller no sólo verás cómo, sino que lo llevarás a cabo.<br/>
Taller realizado de forma conjunta por Rolando Caldas (Analista Programador en Altia) y Daniel Vaqueiro (CTO de Boardfy). A partir de un código que viola todos los principios SOLID y buenas prácticas, se irán realizando iteracciones de refactorización para ir, poco a poco, aplicando los diferentes principios SOLID, aprovechado estos momentos para explicarlos y ponerlos en su contexto."
  subtype: workshop
  speakers: [4,5]
  language: Español
  complexity: "Intermedio"

