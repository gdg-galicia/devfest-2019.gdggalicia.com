-
  id: 001
  title: "Construyendo modelos para dispositivos edge TPU"
  description: "En los últimos años, el uso de modelos basados ​​en el Aprendizaje Automático (AA) se ha vuelto muy popular. El AA nos permite construir modelos para la detección/clasificación o regresión de manera sencilla, pero en muchos casos el coste computacional de utilizarlos puede ser muy elevado sobre todo en pequeños dispositivos con baja capacidad de computo, los cuales han comenzado a poblar nuestras casas, oficinas y ciudades. ¿Cómo podemos utilizar nuestros modelos en dispositivos con diferentes capacidades, como por ejemplo las nuevas Edge TPUs?<br/>
Acompáñame en esta charla para adentrarnos en lo profundo de TensorFlow para construir modelos utilizando Cloud ML Engine y ejecutarlos en diferentes tipos de dispositivos. Aprendamos como funcionan los dispositivos Edge TPU y como podemos construir modelos para ejecutarlos en ellos."
  subtype: presentation
  speakers: [12]
  language: Español
  complexity: "Intermedia"

-
  id: 002
  title: "Creciendo con la ciencia"
  description: "Mi interés por la ciencia y la tecnología empezó a aumentar hace 5 años, cuando acudí por primera vez a las Aulas Tecnópole en el Parque Tecnológico de Galicia. Desde entonces he desarrollado cuatro proyectos de investigación con los cuales he podido participar en 15 ferias ciéntificas en las que he recibido diversos premios y distinciones. Siempre he buscado temáticas que aporten mejoras a nivel social. Mi primer proyecto estaba dedicado al diseño de un sistema para la alerta temprada de inundación. El siguiente consistió en el la creación de un sistema para la realización de pruebas de electroforesis low cost. Y los dos últimos se orientaron al ámbito de la salud, que es en el que curso mis estudios superiores. Consisitieron en un sistema de análisis de la pisada y en un conjunto de dispositivos para la prevención de la muerte súbita infantil."
  subtype: presentation
  speakers: [9]
  language: Español
  complexity: "Básico"

